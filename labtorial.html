<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.css"
    />
    <style>
      #map {
        width: 1000px;
        height: 600px;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.js"></script>
  <script>
    // let tiles = new L.TileLayer(
    //   "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
    // );
    let tiles = new L.tileLayer(
      "https://maps-{s}.onemap.sg/v3/Default/{z}/{x}/{y}.png",
      {
        detectRetina: true,
        maxZoom: 18,
        minZoom: 11,
        //Do not remove this attribution
        attribution:
          '<img src="https://docs.onemap.sg/maps/images/oneMap64-01.png" style="height:20px;width:20px;">' +
          'New OneMap | Map data Â© contributors, <a href="http://SLA.gov.sg">Singapore Land Authority</a>',
      }
    );
    let map = new L.Map("map", {
      center: [1.347833, 103.809357],
      zoom: 11,
      maxBounds: L.latLngBounds(L.latLng(1.1, 103.5), L.latLng(1.5, 104.3)),
    }).addLayer(tiles);

    var marker = L.marker([1.3774, 103.8488]).addTo(map);
    marker.bindPopup("<b>SIT@NYP</b>").openPopup();


  </script>
</html>
